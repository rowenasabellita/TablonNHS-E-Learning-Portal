{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/studentsubject.css' %}"
    />
    <title>eTNHS</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static '/pictures/favicon-16x16.png' %}"
    />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>


  </head>

  <body>
    <div class="container-fluid" id="background">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <a href="/student" type="button"><button class="btn btn-primary btn-md" id="back">Back</button></a>
          </div>
          <div class="col-7">
            <h1 align="center">{{ subject_name }}</h1>
          </div>
        </div>
        <hr />

        
        {% for sub in subjects.subjects %}
        <a class="subject_link" href="/student/view_per_module/{{ cur_url }}/{{ sub.subject_id }}">
          <div class="card">
            <div id="subj">
                <div class="bar">
                  <h1 class="subject_title">
                    {{ sub.subject_name }}
                  </h1>
                </div>
            </div>
          </div>
        </a>
      {% endfor %}  
    </div>
  </body>
</html>
