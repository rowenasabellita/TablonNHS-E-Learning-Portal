{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS Plugins -->

    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'css/teacher.css'%}"
    />

    <!-- JS Plugins-->
    <title>TeNHS</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static '/pictures/favicon-16x16.png' %}"
    />

    <script src=" http://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
    {% if user.is_authenticated and user.is_teacher%}

    <div class="container-fluid" id="background">
      {% block content %} {% endblock %}
    </div>

    <script>
      // for animations

      $(".subj-btn").click(function () {
        $(".subj-show").toggleClass("show");
        $(".bxs-chevron-right").toggleClass("rotate");
      });

      $(".mod-btn").click(function () {
        $(".mod-show").toggleClass("show");
        $(".bxs-chevron-right").toggleClass("rotate");
      });

      $(".rec-btn").click(function () {
        $(".rec-show").toggleClass("show");
        $(".bxs-chevron-right").toggleClass("rotate");
      });

      $(".class-btn").click(function () {
        $(".class-show").toggleClass("show");
        $(".bxs-chevron-right").toggleClass("rotate");
      });

      // for page tabs

      const tabs = document.querySelectorAll("[data-tab-target]");
      const mainContents = document.querySelectorAll("[data-tab-content]");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          const target = document.querySelector(tab.dataset.tabTarget);
          mainContents.forEach((mainContent) => {
            mainContent.classList.remove("active");
          });
          target.classList.add("active");
        });
      });
    </script>

    {% else %}
    <script>
      alert("Access Denied!");
      setTimeout(function () {
        window.location.href = "/";
      }, 1000);
    </script>
    {%endif%}
  </body>
</html>
