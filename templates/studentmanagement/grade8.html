{% extends 'sidebar.html' %} {% load static %} {% load crispy_forms_tags %}
{%block main_content %}
<div class="main_content_profile">
  <div class="main_content_profile">
    <div data-tab-content class="active info" id="profile">
      <div class="row">
        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-0" id="search-addon">
            <i class="bx bx-search-alt-2"></i>
          </span>
        </div>

        <hr />
        <div class="table_container">
          <table class="table">
            <thead class="thead-dark">
              <tr align="center">
                <th scope="col">Action</th>
                <th scope="col">Student Number</th>
                <th scope="col">Name</th>
                <th scope="col">Section</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody align="center">
              {% for i in data %}
              <tr>
                <td>
                  <a href="/edit"
                    ><button class="btn btn-primary btn-sm">Edit</button></a
                  >
                </td>
                <td>{{ i.username }}</td>
                <td>{{ i.get_full_name }}</td>
                <td>{{ i.section }}</td>
                <td>{{ i.gender }}</td>
                <td>{{ i.age }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
